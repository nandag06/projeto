<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=/* Resetando margens e padding para todos os elementos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Corpo da página */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Menu de navegação */
.menu {
    background-color: #333;
    padding: 10px;
    text-align: center;
}

.menu a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    font-size: 16px;
}

.menu a:hover {
    text-decoration: underline;
}

/* Conteúdo das páginas */
.conteudo {
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.conteudo h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.conteudo h2 {
    font-size: 1.8em;
    margin-top: 10px;
    margin-bottom: 20px;
}

.conteudo p {
    font-size: 1.2em;
    line-height: 1.6;
    margin-bottom: 20px;
}

.conteudo ul {
    list-style-type: square;
    margin-left: 20px;
}

.conteudo ul li {
    margin-bottom: 10px;
}

.imagem-principal {
    width: 100%;
    max-width: 600px;
    margin: 20px 0;
}

form label {
    display: block;
    margin: 10px 0 5px;
}

form input,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #555;
}
, initial-scale=1.0">
